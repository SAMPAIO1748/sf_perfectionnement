admin_article_show:
  path: admin/article/{id}
  controller: App\Controller\Admin\AdminArticleController::articleShow

update_article:
  path: admin/update/article/{id}
  controller: App\Controller\Admin\AdminArticleController::articleUpdate

create_article:
